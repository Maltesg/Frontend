<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="calculator.css" />
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="mini-container">

        <div class="item-header">0</div>

        <button id="seven" class="btn">7</button>
        <button id="eight" class="btn">8</button>
        <button id="nine" class="btn">9</button>
        <button id="divide" class="btn orange">/</button>
        
        <button id="four" class="btn">4</button>
        <button id="five" class="btn">5</button>
        <button id="six" class="btn">6</button>
        <button id="times" class="btn orange">x</button>

        <button id="one" class="btn">1</button>
        <button id="two" class="btn">2</button>
        <button id="three" class="btn">3</button>
        <button id="minus" class="btn orange">-</button>

        <button id="zero" class="btn">0</button>  
        <button id="decimal" class="btn">.</button>
        <button id="equals" class="btn green">=</button>
        <button id="plus" class="btn orange">+</button>

        <button id="ac" class="btn">AC</button>

    </div>
</body>
</html>
